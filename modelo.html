<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de números</h1>
  </header>

  <section>
    <div>
      <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
    </div>

    <div>
      <select name="selecionados" id="seltab" size="10" style="width: 10rem;">
      </select>
      <br>
      <input type="button" value="Finalizar" onclick="finalizar()" id="finalizarBtn">
    </div>

    <div id="res"></div>
  </section>

  <footer>
    <p>&copy; CursoemVideo</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
